<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Sequence Highlighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id="background-image" src="http://localhost:8080/qun_mk2_cgi.png" alt="Synth Interface">
        <button class="shift" style="position: absolute; top: 50px; left: 100px;">SHIFT</button>
        <button class="b1" style="position: absolute; top: 150px; left: 200px;">B1</button>
        <button class="dial" style="position: absolute; top: 100px; right: 50px;">Dial</button>
        <button class="b2" style="position: absolute; top: 250px; left: 150px;">B2</button>
        <button class="b3" style="position: absolute; top: 200px; right: 100px;">B3</button>
        <button class="enter" style="position: absolute; bottom: 50px; right: 50px;">Enter</button>
    </div>
    <script src="http://localhost:8080/script.js"></script>
</body>
</html>
